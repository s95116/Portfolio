<!-- begin aboutme section -->
<section class="aboutme">
	<div class="container">

		
		<div class="row">
		<div class="col-md-1">
		</div>
			<div class="col-md-10">
				<h3>Please enter your contact information</h3>
				<p>

					<form method="post" action="contact.php" name="contactform" class="contactform" id="contactform">

						<fieldset>
							<div class="col-md-6 nopadding">
								<p>Your name *</p>
								<input name="name" type="text" class="author" id="name" size="30" value="" />
								<p>Your email address *</p>
								<input name="email" type="text" class="email" id="email" size="30" value="" />
								<p>Your budget *</p>
								<select name="Budget" id="subject">
									<option value="100-250">$ 100 - 250 </option>
									<option value="250-500">$ 250 - 500</option>
									<option value="500-1000">$ 500 - 1000</option>
									<option value="1000+">$ 1000 or more</option>
								</select>
							</div>
							
							<div class="col-md-6 nopadding">
								<p>Your message *</p>
								<textarea name="comments" cols="45" rows="3" class="write-comments" id="comments"></textarea>
								<button type="submit" class="btn btn-border submit" id="submit" value="submit" />
									<i class="fa fa-rocket"></i>
									Send
								</button>
							</div>

						</fieldset>

					</form>

					<div id="message"></div>

				</p>
			</div>

			<div class="col-md-3">
				
			</div>
	
		</div>
	</div>
</section>
